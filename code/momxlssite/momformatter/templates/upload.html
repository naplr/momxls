<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lovely Mom Excel Formatter</title>
    </head>
    <body>
        <form action="{% url "index" %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ form.non_field_errors }}</p>
            <p> Select File! {{ form.file.help_text }} </p>
            <p>
                {{ form.file.errors }}
                {{ form.file }}
            </p>
            <p><input type="submit" value="Upload"/></p>
        </form>
    </body>
</html>
